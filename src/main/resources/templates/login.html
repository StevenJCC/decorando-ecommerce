<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="Login Decorando" src="/img/login.jpg" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Iniciar Sesión</p>

                        <!-- Alerta de error o cierre de sesión -->
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Correo o contraseña incorrectos. Inténtalo nuevamente.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Sesión cerrada correctamente.
                        </div>
                    </div>

                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input class="form-control" name="username" type="email" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input class="form-control" name="password" type="password" required />
                            </div>

                            <button type="submit" class="btn bg-danger text-white col-md-12">Ingresar</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a><br>
                        ¿No tienes una cuenta? <a href="/register" class="text-decoration-none">Crea una aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
