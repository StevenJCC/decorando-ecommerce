<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base-admin::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Añadir Categoría | Decorando</title>
</head>
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-layer-group me-2"></i> Añadir Categoría</h4>
                </div>
                <div class="card-body">
                    <!-- Alertas de éxito/error -->
                    <th:block th:if="${session.successMsg}">
                        <div class="alert alert-success text-center" role="alert">
                            <i class="fas fa-check-circle"></i>
                            [[${session.successMsg}]]
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <div class="alert alert-danger text-center" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            [[${session.errorMsg}]]
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <!-- Formulario -->
                    <form action="/admin/save-category" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nombre de Categoría</label>
                            <input type="text" id="categoryName" name="categoryName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
                                <label class="form-check-label" for="active">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
                                <label class="form-check-label" for="inactive">Inactivo</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label">Imagen</label>
                            <input type="file" id="file" name="file" class="form-control" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus-circle"></i> Añadir Categoría
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
